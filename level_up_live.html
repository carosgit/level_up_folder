<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LevelUp Life - Teile deine Gedanken</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #1d1d1f;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .logo-subtitle {
            text-align: center;
            font-size: 14px;
            color: #8e8e93;
            font-weight: 500;
            margin-bottom: 10px;
            letter-spacing: 0.3px;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .nav-btn {
            background: rgba(0, 122, 255, 0.1);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            color: #007AFF;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav-btn:hover {
            background: rgba(0, 122, 255, 0.2);
            transform: translateY(-2px);
        }

        .nav-btn.active {
            background: #007AFF;
            color: white;
        }

        .auth-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .auth-btn {
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 210, 255, 0.4);
        }

        .auth-btn.secondary {
            background: rgba(255, 255, 255, 0.9);
            color: #1d1d1f;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .user-info {
            display: none;
            text-align: center;
            color: #007AFF;
            font-weight: 600;
        }

        .create-post {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
        }

        .create-post.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1d1d1f;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #007AFF;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .submit-btn {
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 122, 255, 0.4);
        }

        .posts-container {
            display: grid;
            gap: 25px;
        }

        .post {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .post:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .post-author {
            font-weight: 600;
            color: #007AFF;
            font-size: 16px;
        }

        .post-time {
            color: #8e8e93;
            font-size: 14px;
        }

        .post-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #1d1d1f;
        }

        .post-content {
            color: #424242;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .post-actions {
            display: flex;
            gap: 15px;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: none;
            border: none;
            color: #8e8e93;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .action-btn:hover {
            background: rgba(0, 122, 255, 0.1);
            color: #007AFF;
        }

        .action-btn.liked {
            color: #FF3B30;
        }

        .comments-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            display: none;
        }

        .comments-section.active {
            display: block;
        }

        .comment {
            background: rgba(0, 122, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #007AFF;
        }

        .comment-author {
            font-weight: 600;
            color: #007AFF;
            margin-bottom: 5px;
        }

        .comment-content {
            color: #424242;
        }

        .comment-form {
            margin-top: 15px;
        }

        .comment-input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-family: inherit;
            margin-bottom: 10px;
        }

        .comment-input:focus {
            outline: none;
            border-color: #007AFF;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .comment-submit {
            background: #007AFF;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            font-weight: 500;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .comment-submit:hover {
            background: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            color: #1d1d1f;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #8e8e93;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header {
                padding: 15px;
            }

            .logo {
                font-size: 24px;
            }

            .nav {
                flex-direction: column;
                gap: 10px;
            }

            .auth-section {
                flex-direction: column;
                align-items: center;
            }

            .post-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }

            .post-title {
                font-size: 20px;
            }

            .post-actions {
                flex-wrap: wrap;
            }

            .modal-content {
                padding: 20px;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header fade-in">
            <div class="logo">LevelUp Life</div>
            <div class="logo-subtitle">‚ú® Verbessere dein Leben jeden Tag ‚ú®</div>
            <nav class="nav">
                <button class="nav-btn active" onclick="showHome()">üè† Home</button>
                <button class="nav-btn" onclick="showCreatePost()">‚úçÔ∏è Schreiben</button>
                <button class="nav-btn" onclick="showTrending()">üî• Trending</button>
            </nav>
            
            <div class="auth-section" id="authSection">
                <button class="auth-btn" onclick="showLoginModal()">Anmelden</button>
                <button class="auth-btn secondary" onclick="showRegisterModal()">Registrieren</button>
            </div>
            
            <div class="user-info" id="userInfo">
                <span>Willkommen, <span id="username"></span>!</span>
                <button class="auth-btn secondary" onclick="logout()" style="margin-left: 15px;">Abmelden</button>
            </div>
        </header>

        <div class="create-post" id="createPost">
            <h2 style="margin-bottom: 20px; color: #1d1d1f;">Neuen Beitrag erstellen</h2>
            <div class="form-group">
                <label for="postTitle">Titel</label>
                <input type="text" id="postTitle" placeholder="Gib deinem Beitrag einen Titel...">
            </div>
            <div class="form-group">
                <label for="postContent">Inhalt</label>
                <textarea id="postContent" placeholder="Was m√∂chtest du teilen?"></textarea>
            </div>
            <button class="submit-btn" onclick="createPost()">Beitrag ver√∂ffentlichen</button>
        </div>

        <div class="posts-container" id="postsContainer">
            <!-- Posts werden hier dynamisch eingef√ºgt -->
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal('loginModal')">&times;</button>
            <h2 class="modal-title">Anmelden</h2>
            <div class="form-group">
                <label for="loginEmail">E-Mail</label>
                <input type="email" id="loginEmail" placeholder="deine@email.com">
            </div>
            <div class="form-group">
                <label for="loginPassword">Passwort</label>
                <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button class="submit-btn" onclick="login()">Anmelden</button>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal('registerModal')">&times;</button>
            <h2 class="modal-title">Registrieren</h2>
            <div class="form-group">
                <label for="registerName">Name</label>
                <input type="text" id="registerName" placeholder="Dein Name">
            </div>
            <div class="form-group">
                <label for="registerEmail">E-Mail</label>
                <input type="email" id="registerEmail" placeholder="deine@email.com">
            </div>
            <div class="form-group">
                <label for="registerPassword">Passwort</label>
                <input type="password" id="registerPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button class="submit-btn" onclick="register()">Registrieren</button>
        </div>
    </div>

    <script>
        // Datenspeicherung in Variablen (da localStorage nicht verf√ºgbar)
        let users = [];
        let posts = [];
        let currentUser = null;
        let nextPostId = 1;
        let nextCommentId = 1;

        // Demo-Daten
        function initializeDemoData() {
            posts = [
                {
                    id: 1,
                    title: "Willkommen bei LevelUp Life! üöÄ",
                    content: "Hier geht es darum, jeden Tag ein bisschen besser zu werden! Teile deine Erfolge, Herausforderungen und Learnings mit der Community. Egal ob Fitness, Karriere, Mindset oder pers√∂nliche Projekte - hier findest du Motivation und Inspiration f√ºr dein pers√∂nliches Wachstum.",
                    author: "LevelUp Team",
                    time: "vor 2 Stunden",
                    likes: 24,
                    liked: false,
                    comments: [
                        { id: 1, author: "MotivatedMike", content: "Endlich eine Plattform f√ºr pers√∂nliches Wachstum! üî•" },
                        { id: 2, author: "ProgressPro", content: "Love it! Hier kann ich meine Fitness-Journey teilen." }
                    ]
                },
                {
                    id: 2,
                    title: "5 einfache Gewohnheiten f√ºr mehr Produktivit√§t",
                    content: "Nach monatelangen Experimenten habe ich die 5 Game-Changer gefunden: 1) Morgenroutine mit Sport 2) To-Do Liste am Vorabend 3) Handy stumm w√§hrend der Arbeit 4) 15min Meditation t√§glich 5) Abends reflektieren. Was sind eure Produktivit√§ts-Hacks?",
                    author: "ProductivityGuru",
                    time: "vor 5 Stunden",
                    likes: 18,
                    liked: false,
                    comments: [
                        { id: 3, author: "MorningPerson", content: "Die Morgenroutine hat mein Leben ver√§ndert! üåÖ" },
                        { id: 4, author: "FocusedFred", content: "Punkt 3 ist so wichtig - Handy ist der gr√∂√üte Produktivit√§tskiller." }
                    ]
                },
                {
                    id: 3,
                    title: "Mein 30-Tage Fitness Challenge Ergebnis",
                    content: "Update nach 30 Tagen: -3kg, viel mehr Energie und endlich eine Routine! Die ersten 10 Tage waren hart, aber dann wurde es zur Gewohnheit. Wichtigste Learnings: Klein anfangen, konstant bleiben und sich nicht selbst fertig machen bei R√ºckschl√§gen. Wer macht mit beim n√§chsten Level?",
                    author: "FitnessNewbie",
                    time: "vor 8 Stunden",
                    likes: 31,
                    liked: false,
                    comments: [
                        { id: 5, author: "GymBuddy", content: "Wow, super Ergebnisse! Consistency is key üí™" },
                        { id: 6, author: "HealthyHabits", content: "Bin dabei f√ºr die n√§chste Challenge!" }
                    ]
                }
            ];
            nextPostId = 4;
            nextCommentId = 7;
            renderPosts();
        }

        // Navigation
        function showHome() {
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('createPost').classList.remove('active');
            renderPosts();
        }

        function showCreatePost() {
            if (!currentUser) {
                showLoginModal();
                return;
            }
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('createPost').classList.add('active');
        }

        function showTrending() {
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('createPost').classList.remove('active');
            
            // Sortiere Posts nach Likes f√ºr Trending
            const trendingPosts = [...posts].sort((a, b) => b.likes - a.likes);
            renderPosts(trendingPosts);
        }

        // Authentifizierung
        function showLoginModal() {
            document.getElementById('loginModal').classList.add('active');
        }

        function showRegisterModal() {
            document.getElementById('registerModal').classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        function register() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            if (!name || !email || !password) {
                alert('Bitte f√ºlle alle Felder aus!');
                return;
            }

            // Pr√ºfe, ob User bereits existiert
            if (users.find(user => user.email === email)) {
                alert('Diese E-Mail ist bereits registriert!');
                return;
            }

            const newUser = { name, email, password };
            users.push(newUser);
            currentUser = newUser;

            updateAuthUI();
            closeModal('registerModal');
            
            // Felder leeren
            document.getElementById('registerName').value = '';
            document.getElementById('registerEmail').value = '';
            document.getElementById('registerPassword').value = '';
        }

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                alert('Bitte f√ºlle alle Felder aus!');
                return;
            }

            const user = users.find(u => u.email === email && u.password === password);
            if (user) {
                currentUser = user;
                updateAuthUI();
                closeModal('loginModal');
                
                // Felder leeren
                document.getElementById('loginEmail').value = '';
                document.getElementById('loginPassword').value = '';
            } else {
                alert('Ung√ºltige Anmeldedaten!');
            }
        }

        function logout() {
            currentUser = null;
            updateAuthUI();
            document.getElementById('createPost').classList.remove('active');
            showHome();
        }

        function updateAuthUI() {
            const authSection = document.getElementById('authSection');
            const userInfo = document.getElementById('userInfo');
            
            if (currentUser) {
                authSection.style.display = 'none';
                userInfo.style.display = 'block';
                document.getElementById('username').textContent = currentUser.name;
            } else {
                authSection.style.display = 'flex';
                userInfo.style.display = 'none';
            }
        }

        // Posts
        function createPost() {
            if (!currentUser) {
                alert('Bitte melde dich an!');
                return;
            }

            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;

            if (!title || !content) {
                alert('Bitte f√ºlle alle Felder aus!');
                return;
            }

            const newPost = {
                id: nextPostId++,
                title,
                content,
                author: currentUser.name,
                time: 'gerade eben',
                likes: 0,
                liked: false,
                comments: []
            };

            posts.unshift(newPost);
            renderPosts();

            // Felder leeren und zu Home wechseln
            document.getElementById('postTitle').value = '';
            document.getElementById('postContent').value = '';
            showHome();
        }

        function renderPosts(postsToRender = posts) {
            const container = document.getElementById('postsContainer');
            container.innerHTML = '';

            postsToRender.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post fade-in';
                postElement.innerHTML = `
                    <div class="post-header">
                        <div class="post-author">${post.author}</div>
                        <div class="post-time">${post.time}</div>
                    </div>
                    <h2 class="post-title">${post.title}</h2>
                    <p class="post-content">${post.content}</p>
                    <div class="post-actions">
                        <button class="action-btn ${post.liked ? 'liked' : ''}" onclick="toggleLike(${post.id})">
                            ${post.liked ? '‚ù§Ô∏è' : 'ü§ç'} ${post.likes}
                        </button>
                        <button class="action-btn" onclick="toggleComments(${post.id})">
                            üí¨ ${post.comments.length}
                        </button>
                    </div>
                    <div class="comments-section" id="comments-${post.id}">
                        <div class="comments-list">
                            ${post.comments.map(comment => `
                                <div class="comment">
                                    <div class="comment-author">${comment.author}</div>
                                    <div class="comment-content">${comment.content}</div>
                                </div>
                            `).join('')}
                        </div>
                        ${currentUser ? `
                            <div class="comment-form">
                                <input type="text" class="comment-input" placeholder="Schreibe einen Kommentar..." id="comment-input-${post.id}">
                                <button class="comment-submit" onclick="addComment(${post.id})">Kommentieren</button>
                            </div>
                        ` : '<p style="text-align: center; color: #8e8e93; margin-top: 15px;">Melde dich an, um zu kommentieren</p>'}
                    </div>
                `;
                container.appendChild(postElement);
            });
        }

        function toggleLike(postId) {
            if (!currentUser) {
                alert('Bitte melde dich an, um zu liken!');
                return;
            }

            const post = posts.find(p => p.id === postId);
            if (post) {
                post.liked = !post.liked;
                post.likes += post.liked ? 1 : -1;
                renderPosts();
            }
        }

        function toggleComments(postId) {
            const commentsSection = document.getElementById(`comments-${postId}`);
            commentsSection.classList.toggle('active');
        }

        function addComment(postId) {
            if (!currentUser) {
                alert('Bitte melde dich an!');
                return;
            }

            const input = document.getElementById(`comment-input-${postId}`);
            const content = input.value.trim();

            if (!content) {
                alert('Bitte schreibe einen Kommentar!');
                return;
            }

            const post = posts.find(p => p.id === postId);
            if (post) {
                const newComment = {
                    id: nextCommentId++,
                    author: currentUser.name,
                    content
                };
                post.comments.push(newComment);
                input.value = '';
                renderPosts();
                
                // Kommentare anzeigen, falls geschlossen
                const commentsSection = document.getElementById(`comments-${postId}`);
                commentsSection.classList.add('active');
            }
        }

        // Event Listener f√ºr Modal-Schlie√üung bei Klick au√üerhalb
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                e.target.classList.remove('active');
            }
        });

        // Enter-Taste f√ºr Kommentare
        document.addEventListener('keypress', function(e) {
            if (e.target.classList.contains('comment-input') && e.key === 'Enter') {
                const postId = parseInt(e.target.id.split('-').pop());
                addComment(postId);
            }
